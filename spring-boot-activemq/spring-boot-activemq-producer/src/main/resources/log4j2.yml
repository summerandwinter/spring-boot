Configuration:
  status: off

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
      #生产：-Dlog.level.console=warn -Dlog.level.xjj=info
      - name: log.level.console
        value: INFO
      - name: log.level.action
        value: INFO
      - name: log.path
        value: /data/log/spring-boot
      - name: project.name
        value: spring-boot-activemq
      - name: log.prefix
        value: summer

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: "[%d{yyyy-MM-dd HH:mm:ss,SSS}] ${log.prefix} :%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}-action.log
        filePattern: "${log.path}/$${date:yyyy-MM-dd}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "[%d{yyyy-MM-dd HH:mm:ss,SSS}] ${log.prefix} :%4p %t (%F:%L) - %m%n"
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger:
      - name: HTTP_LOG
        additivity: true #需要开启就true，不需要开启为false
        level: ${sys:log.level.action}
      - name: org.springframework
        additivity: true #需要开启就true，不需要开启为false
        level: ${sys:log.level.action}